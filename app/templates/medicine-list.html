<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-danger">
            DANH SÁCH SẢN PHẨM
            <a class="badge badge-warning"
               href="{{ url_for('payment') }}" id="cart-info"></a>
        </h1>
        <div>
            <form>
                <div class="form-group">
                    <input class="form-control"
                           name="kw"
                           placeholder="Nhập từ khóa để tìm..." />
                </div>
                <div class="form-group">
                    <input type="submit" value="Tìm kiếm" class="btn btn-danger" />
                </div>
            </form>
        </div>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Tên thuốc</th>
                <th>Giá</th>
            </tr>
            {% for p in thuoc %}
            <tr>
                <td> {{ p.maThuoc }} </td>
                <td>{{ p.tenThuoc }}</td>
                <td> {{ "{:,.1f}".format(p.giaTien) }} VNĐ</td>
                <td>
                    <a href="javascript:;"
                       onclick="addToCart({{ p.maThuoc }}, '{{p.tenThuoc}}', {{ p.giaTien }})">Chọn</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
